<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>enter</title>
<link href="enter.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
        <div class="login-wrapper">
            <div class="header">Login</div>
            <div class="form-wrapper">
				<table>
					<tr height="45px"><td width="100px">昵称：</td>
						<td width="300px"><input type="text" id="uname" >&nbsp;</td></tr>
						<tr height="45px" ><td colspan="2" >（不超过七个字符）</td></tr>
					<tr height="45px"><td width="100px">密码：</td>
						<td><input type="password" id="password">&nbsp;</td></tr>
						<tr height="45px"><td colspan="2">（不超过20个字符）</td></tr>
					<tr height="45px"><td colspan="2"><button onclick="register()">Register</button></td></tr>
				</table>
            </div>
        </div>
    </div>  
<script>
	// 注册函数
		function register() {
			  var usernameInput = document.getElementById("uname");
			  var passwordInput = document.getElementById("password");
			  var username = usernameInput.value;
			  var password = passwordInput.value;
			  // 检查输入框是否为空
			  if (username === "" || password === "") {
				alert("请输入用户名和密码。");
				return false;
			  }
			  // 检查输入框的填写范围
			  else if (username.length > 7 || password.length > 20) {
				alert("用户名不得超过7个字符，密码不得超过20个字符。");
				return false;
			  }
			else{alert("注册成功");
				window.location.href="personal.html"
				} 		 
			}
	</script>
</body>
</html>
