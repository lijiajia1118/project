<body>
	<header>
	<h1>《此即明日》</h1>
	</header>
	<main>
		<div class="story">
			<h2>星锑|Regulus</h2>
			<p>"在海上漂流，电台狂欢，向所有的新玩意发起进攻，直到永远！"<br>星锑不知道也没兴趣知道自己从哪里来、往哪里去。<br>在摇摆的年代中，她用力抓牢了她珍爱的每一件事务<br>身为知名地下电台"APPLE"的船长，她用实际行动证明了一位不懂混音的音痴与一艘小渔船便足以点燃伦敦的摇滚之风。</p>
			<h2>入战定位</h2>
			<p>星锑是一位星系输出角色<br>她的神秘术能对敌方造成精神创伤，并在暴击时扣除敌方一定的激情；至终的仪式能对敌方全体造成精神创伤，并为己方全体增加特殊BUFF,在未行动前闪避所有至终仪式的创伤。</p>
		</div>
		 <div class="slideshow-container">
				<img class="slide-image" src="story-img/1.1.jpg" alt="Image 1">
				<img class="slide-image" src="story-img/1.2.jpg" alt="Image 2">
				<img class="slide-image" src="story-img/1.3.jpg" alt="Image 3">
				<img class="slide-image" src="story-img/1.4.jpg" alt="Image 4">
				<img class="slide-image" src="story-img/1.5.jpg" alt="Image 5">
			 <div class="slide-caption">Image 3</div>
		</div>
	</main> 
	<footer>
			<div class="story-end">
				<story-image></story-image>
				<story-back><a href="personal.html">返回</a></story-back>
			</div>
	</footer>
	<script>
        // 获取轮播图容器和所有图片
        var slideshowContainer = document.querySelector('.slideshow-container');
        var slideImages = document.querySelectorAll('.slide-image');
		// 设置当前显示图片的索引
        var currentSlideIndex = 0;

        // 显示第一张图片
        showSlide(currentSlideIndex);

        // 自动播放轮播图
        setInterval(function() {
            // 切换到下一张图片
            currentSlideIndex++;
            if (currentSlideIndex >= slideImages.length) {
                currentSlideIndex = 0;
            }

            // 显示下一张图片
            showSlide(currentSlideIndex);
        }, 3000);

        // 显示指定索引的图片
        function showSlide(index) {
            // 隐藏所有图片
            for (var i = 0; i < slideImages.length; i++) {
                slideImages[i].style.display = 'none';
            }

            // 显示指定索引的图片
            slideImages[index].style.display = 'block';

            // 更新图片标题
            var imageAlt = slideImages[index].getAttribute('alt');
            var caption = document.querySelector('.slide-caption');
            caption.textContent = imageAlt;
        }
    </script>
</body>
</html>
